<!DOCTYPE html>
<html>
<head>
	<title>Flex Box</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<section class="flexbox_container">
		<h1>display:flex,   justify-content: center</h1>
		<div class="container">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</section>

	<section class="flexbox_container2">
		<h1>display:block</h1>
		<div class="container2">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</section>

	<section class="flexbox_container3">
		<h1>display:inline-block</h1>
		<div class="container3">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</section>

	<section class="flexbox_container4">
		<h1>display: flex  |->
		flex-direction: column-reverse;</h1>
		<div class="container4">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</section>

	<section class="flexbox_container5">
		<h1>justify-content:flex-end</h1>
		<div class="container5">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</section>

	<section class="flexbox_contsainer6">
		<h1>justify-content:space-between</h1>
		<div class="container6">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</section>

	<section class="flexbox_contsainer7">
		<h1>justify-content:space-around</h1>
		<div class="container7">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</section>
</body>
</html>
