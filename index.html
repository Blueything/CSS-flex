<!DOCTYPE html>
<html>
<head>
	<title>Flex Box</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<section class="flexbox_contsainer">
		<h1>display:flex</h1>
		<div class="container">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</section>

	<section class="flexbox_contsainer2">
		<h1>display:block</h1>
		<div class="container2">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</section>

	<section class="flexbox_contsainer3">
		<h1>display:inline-block</h1>
		<div class="container3">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</section>

	<section class="flexbox_contsainer4">
		<h1>display: flex  |->
	flex-direction: column-reverse;</h1>
		<div class="container4">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</section>
</body>
</html>
